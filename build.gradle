// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath 'com.google.android.material:material:1.2.0-alpha05'
        classpath 'com.google.gms:google-services:4.3.3'

    }
    repositories {
        google()
    }
}
plugins {
    // :refreshVersions see https://github.com/jmfayard/buildSrcVersions/issues/77
    id("de.fayard.buildSrcVersions").version("0.6.1")

}

ext {
    var = '0.1.0'
    var1 = '8.0.0-a07'
}


allprojects {
    repositories {
        jcenter()
        google()
    }
}

tasks.create("install") {
    group = "custom"
    description = "Install the app"
    dependsOn(":app:installDebug")
}

tasks.create("test") {
    group = "custom"
    description = "Run the unit tests"
    dependsOn(":app:testDebugUnitTest")
}

tasks.create("clean", Delete) {
    delete rootProject.buildDir
}


